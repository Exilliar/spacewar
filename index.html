<html lang="en">
  <head>
    <title>Spacewar</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="data/controls.js"></script>
    <script type="text/javascript" src="classes/Player.js"></script>
    <script type="text/javascript" src="classes/Missile.js"></script>
    <script type="text/javascript" src="classes/Sun.js"></script>
    <script type="text/javascript" src="classes/GameArea.js"></script>

    <script type="text/javascript" src="index.js"></script>
  </head>
  <body onload="startGame()" role="main">
    <h1>SpaceWar v1.0</h1>
    <div class="row">
      <div class="column">
        <h2>Player 1</h2>
        <div class="grid">
          <p>Movement:</p>
          <p>wasd</p>
          <p>Shoot:</p>
          <p>c</p>
        </div>
      </div>
      <div class="column">
        <h2>Player 2</h2>
        <div class="grid">
          <p>Movement:</p>
          <p>arrow keys</p>
          <p>Shoot:</p>
          <p>m</p>
        </div>
      </div>
    </div>
    <div id="restart-button-container"></div>
    <div id="game"></div>
    <h2>Settings</h2>
    <h3>Gravity</h3>
    <button id="gravButton" onclick="toggleGrav()">Turn gravity off</button>
    <form
      id="gravSettings"
      class="center"
      onsubmit="updateGrav(); return false"
    >
      <div class="grid form-grid">
        <label for="gravity">Gravity value:</label>
        <input type="number" name="gravity" id="gravity" />
        <label for="mass">Sun mass:</label>
        <input type="number" name="mass" id="mass" />
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
