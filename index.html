<html lang="en">
  <head>
    <title>Spacewar</title>
    <link rel="icon" type="images/ico" href="images/favicon.ico"/>

    <link rel="stylesheet" href="style.css" />

    <!-- data -->
    <script type="text/javascript" src="data/controls.js"></script>

    <!-- components -->
    <script type="text/javascript" src="components/playerInfo.js"></script>
    <script type="text/javascript" src="components/form.js"></script>

    <!-- classes -->
    <script type="text/javascript" src="classes/Player.js"></script>
    <script type="text/javascript" src="classes/Missile.js"></script>
    <script type="text/javascript" src="classes/Sun.js"></script>
    <script type="text/javascript" src="classes/GameArea.js"></script>

    <script type="text/javascript" src="index.js"></script>
  </head>
  <body onload="startGame()">
    <div role="main" class="main">
      <h1>SpaceWar v1.0</h1>
      <div id="game">
        <div class="row" id="player-info"></div>
        <div id="restart-button-container"></div>
      </div>
      <h2>Settings</h2>
      <button id="gravButton" onclick="toggleGrav()">Turn gravity off</button>
      <div id="settings"></div>
    </div>
  </body>
</html>
